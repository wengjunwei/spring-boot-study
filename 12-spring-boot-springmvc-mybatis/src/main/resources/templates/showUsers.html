<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<table border="1">
		<tr>
			<th>ID</th>
			<th>Name</th>
			<th>Age</th>
			<th>操作</th>
		</tr>
		<tr	th:each="user:${list}">
			<td th:text="${user.id}"></td>
			<td th:text="${user.name}"></td>
			<td th:text="${user.age}"></td>
			<td>
				<a th:href="@{/users/findUsersById(id=${user.id})}">更新用户</a>
				<a th:href="@{/users/deleteUsers(id=${user.id})}">删除用户</a>
			</td>
		</tr>
	</table>
</body>
</html>
